<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <style>
    body { padding: 70px 10px 0 10px;}
    .img { position:fixed; bottom:0; right:0; height: 400px; width: 280px;}
    .test { position:fixed; bottom:0; left:0; height: 400px; width: 280px;}
    .inActive {opacity: 0; }
    .active {animation-name: anim1; animation-duration: 2s; }
    @keyframes anim1 { 0% {opacity: 0;} 100% {opacity: 100%;}}
  </style>  
</head>
<body>
  
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Friend Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/survey">Survey</a>
          </li> 
         <li class="nav-item">
            <a class="nav-link" href="/api/friends">API Friends List</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Friend Finder</h1>
      <p class="lead text-muted">Answer a few basic questions. Then find the friend with the greatest compatibility!</p>
      <p>
        <a href="/survey" class="btn btn-primary my-2">Go to Survey</a>
      </p>
    </div>
  </section>

  <img class='img inActive' src='/egg.gif'>

<!-- Bootstrap Components -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">
  const pressed = []; 
  const secretCode = 'bootcamp'; 
  window.addEventListener('keyup', (e) => {
    // console.log(e.key); 
    pressed.push(e.key); 
    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length); 
    if (pressed.join('').includes(secretCode)) {
      let surprise = document.querySelector('.img'); 
      surprise.classList.remove('inActive'); 
      surprise.classList.add('active'); 
    }
  });
</script>

</body>
</html>
